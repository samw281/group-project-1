</script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/css/events.css" />
    <script
      src="https://kit.fontawesome.com/d88746a44a.js"
      crossorigin="anonymous"
    ></script>

    <title>Events</title>
    <link rel="shortcut icon" href="./assets/images/guitar-icon.png" />
  </head>

  <body class="font-mono">
    
    <header class="font-mono flex bg-cyan-500 justify-between">
        <h1 class="text-3xl">Events</h1>
        <div class="justify-around">
          <a class="hover:text-white" href="./index.html">Home</a>
          <a class="hover:text-white" href="./hotels.html">Hotels</a>
          <a class="hover:text-white" href="./weather.html">Weather</a>
          <a class="hover:text-white" href="./recent.html">Recent</a>
        </div>
      
    </header>
    <!-- header end -->
 

    <!-- main content start -->
    <main>
      <form id="search-form" class="flex-col">
        <h2 class="text-cyan-500">Search For A City:</h2>

        <input
          class="border-2"
          type="text"
          placeholder="City Name"
          id="city-name"
        />
        <button
          type="submit"
          id="search-btn"
          class="bg-cyan-500 rounded-md hover:text-white hover:bg-cyan-700"
        >
          Search
        </button>
      </form>
      <div
        id="concerts-container"

        class="grid gap-6 grid-cols-1 grid-rows-9 px-2 pt-5 md:gap-6 md:grid-cols-3 md:grid-rows-3"

        class="grid gap-6 grid-cols-3 grid-rows-3 pt-5"

      ></div>
    </main>
    <!-- main content end -->
<div id="modal" class="border-2 border-cyan-500 bg-white rounded-md hidden m-auto h-28 w-60">
  <p id="modal-text-1"class="text-center w-full"></p>
  <br>
  <p id="modal-text-2"class="text-center w-full"></p>
  <button id="modal-button" class="text-cyan-500 float-right mr-2 pt-2">
    <i class="fa-solid fa-square-xmark"></i>
  </button>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
