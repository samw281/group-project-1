<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d88746a44a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="./assets/images/globe-icon.png" />
    <title>Trip Planner</title>

    <title>Project</title>
    <link rel="shortcut icon" href="./assets/images/guitar-icon.png" />

  </head>
  <body>
    <!-- header start -->
    <header class="font-mono flex bg-cyan-500 justify-between">

      <h1 class="text-2xl">Trip Planner</h1>

      <nav class="justify-around">
        <a class="hover:text-white" href="./recent.html">Recent</a>
        <a class="hover:text-white" href="./events.html">Events</a>
        <a class="hover:text-white" href="./hotels.html">Hotels</a>
      </nav>
    </header>
    <!-- header end -->


    <!-- slideshow content start -->

    <div id="carouselExampleControls" class="carousel slide relative" data-bs-ride="carousel">
      <div class="carousel-inner relative w-full overflow-hidden m-auto md:w-3/5 md:rounded-3xl md:border-2 border-cyan-500">
        <div class="carousel-item active relative float-left w-full">
          <img
            src="./assets/images/image1.jpg"
            class="block w-full"
            alt="Event 1"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image2.jpg"
            class="block w-full"
            alt="Hotel 1"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image3.jpg"
            class="block w-full"
            alt="Event 2"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image4.jpg"
            class="block w-full"
            alt="Hotel 2"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image5.jpg"
            class="block w-full"
            alt="Event 3"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image6.jpg"
            class="block w-full"
            alt="Hotel 3"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image7.jpg"
            class="block w-full"
            alt="Event 4"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image8.jpg"
            class="block w-full"
            alt="Hotel 4"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image9.jpg"
            class="block w-full"
            alt="Event 5"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image10.jpg"
            class="block w-full"
            alt="Hotel 5"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image11.jpg"
            class="block w-full"
            alt="Event 6"
          />
        </div>
        <div class="carousel-item relative float-left w-full">
          <img
            src="./assets/images/image12.jpg"
            class="block w-full"
            alt="Hotel 6"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    

    <div>
      <p></p>
    </div>


    <!-- slideshow content end -->

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
