<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/hotels.css">
</head>
<body>
   <!-- header start -->
   <header class="flex bg-cyan-500 justify-center">
    <h1 class="text-3xl">Hotels</h1>
  </header>
  <!-- header end -->

  <!-- back button start -->
  <a class="text-cyan-500 text-xl" href="./index.html">
    <i class="fa-solid fa-arrow-left-long"></i>
  </a>
  <!-- back button end -->

    <form id="search-form" class="flex-col">
        <h2 class="text-cyan-500">Search For A City:</h2>
        <input
          class="border-2"
          type="text"
          placeholder="City Name"
          id="city-name"
        />
        <button
          type="submit"
          id="search-btn"
          class="bg-cyan-500 rounded-md hover:text-white hover:bg-cyan-700"
        >
          Search
        </button>
      </form>
      <div
        id="hotels-container"
        class="grid gap-6 grid-cols-3 grid-rows-3 pt-5"
      ></div>
    <script src="./assets/js/hotels.js"></script>
</body>
</html>
