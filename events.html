<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/css/events.css" />
    <script
      src="https://kit.fontawesome.com/d88746a44a.js"
      crossorigin="anonymous"
    ></script>

    <title>Events</title>
    <link rel="shortcut icon" href="./assets/images/guitar-icon.png" />
  </head>
  <body>
    
    <header class="font-mono flex bg-gradient-to-r from-cyan-500 to-blue-500 justify-between">
        <h1 class="text-3xl leading-10">Events</h1>
        <div class="justify-around">
          <a class="hover:text-white text-2xl leading-10" href="./recent.html">Recent</a>
          <a class="hover:text-white text-2xl leading-10" href="./index.html">Home</a>
          <a class="hover:text-white text-2xl leading-10" href="#">Hotels</a>
        </div>
      
    </header>
    <!-- header end -->
  <body>

    <!-- main content start -->
    <main>
      <form id="search-form" class="flex-col pl-14">
        <h2 class="text-cyan-500 font-mono">Search For A City:</h2>

        <input
          class="border-2 rounded-md"
          type="text"
          placeholder="City Name"
          id="city-name"
        />
        <button
          type="submit"
          id="search-btn"
          class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md text-lg hover:text-white hover:bg-cyan-700"
        >
          Search
        </button>
      </form>
      <div
        id="concerts-container"

        class="grid gap-6 grid-cols-1 grid-rows-9 px-2 pt-5 md:gap-6 md:grid-cols-3 md:grid-rows-3"

        class="grid gap-6 grid-cols-3 grid-rows-3 pt-5"

      ></div>
    </main>
    <!-- main content end -->


    <!-- Button trigger modal -->
<button type="button" class="
hidden
px-6
py-2.5
bg-blue-600
text-white
font-medium
text-xs
leading-tight
uppercase
rounded
shadow-md
hover:bg-blue-700 hover:shadow-lg
focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
active:bg-blue-800 active:shadow-lg
transition
duration-150
ease-in-out" data-bs-toggle="modal" data-bs-target="#exampleModal">
modal button
</button>

<!-- Modal -->
<div id="modal" class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog relative w-auto pointer-events-none">
<div
class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
<div
  class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
  <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalLabel">Error</h5>
  <button type="button"
    class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
    data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body relative p-4">
  City not found. Try again.
</div>
<div
  class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
  <button type="button" class="px-6
    py-2.5
    bg-cyan-500
    text-white
    font-medium
    text-xs
    leading-tight
    uppercase
    rounded
    shadow-md
    hover:bg-cyan-500 hover:shadow-lg
    focus:bg-cyan-500 focus:shadow-lg focus:outline-none focus:ring-0
    active:bg-cyan-700 active:shadow-lg
    transition
    duration-150
    ease-in-out" data-bs-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

    <script src="./assets/js/event.js"></script>
  </body>
</html>
